<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<fieldset>
    <legend><p>Your Details:</p></legend>
    <label for="name">Name:</label>
    <input type="text" id="name" size="15" maxlength="30" multiple="multiple"> <br>
    <label for="email">Email:</label>
    <input type="text" id="email" size="15" maxlength="30" multiple="multiple">
</fieldset>
<fieldset>
    <legend><p>Your Review:</p></legend>
<p>How did you hear about us?</p>
<select name="service" >
    <option value="google">Google</option>
    <option value="skype">Skype</option>
</select>
    <p>Would you visit again?</p>
    <input type="radio" name="" value="yes" checked="checked" /> Yes
    <input type="radio" name="" value="no"/>No
    <input type="radio" name=""value="maybe">Maybe
<p>Comments:</p>
<textarea id="comments" cols="30" rows="10"></textarea>
<br>
<input type="checkbox" name="service" value="">Sign me up for email updates
<br>
<input type="submit" value="Submit review" />
</fieldset>
</body>
</html>
